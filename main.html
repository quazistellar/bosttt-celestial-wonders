<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>celestial wonders</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <video autoplay loop muted>
    <source src="images/stars.mp4" type="video/mp4">
  </video>
  <div class="container">
    <h1 class="title">cele$tial w0nder$</h1>
    <form>
      <div class="row">
        <div class="col-12 text-center">
          <div class="form-group">
            <label style="font-family: Arial Black;" for="object-name" class="w-100 text-white">> название объекта:</label>
            <input style="font-family: Arial Black;" type="text" class="form-control" id="object-name">
          </div>
        </div>
        <div class="col-12 text-center">
          <div class="form-group">
            <label style="font-family: Arial Black;" for="object-type" class="w-100 text-white">> тип объекта:</label>
            <select class="form-control" id="object-type" style="font-family: Arial Black;">
              <option style="font-family: Arial Black;" value="planet" selected>планета</option>
              <option style="font-family: Arial Black;" value="star">звезда</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-danger" style="font-family: Arial Black;" id="add-button">добавить что-то</button>
          <button type="button" class="btn btn-success" style="font-family: Arial Black;" id="change-button">изменить что-то</button>
          <button type="button" class="btn btn-dark" style="font-family: Arial Black;" id="remove-button">удалить</button>
        </div>
      </div>
    </form>
    <div class="objects-container" id="objects-container"></div>
  </div>
  <script src="logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
